<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Prot</title>
    <link rel="stylesheet" href="CSS/carousel.css">
    
</head>
<body>
    <div class="carousel">
        <button class="b_carousel b_carousel--left is-hidden"><img src="assets/icon/favicon.ico"></button>

        <div class="carousel_tracker-container">
            <ul class="carousel_track">
                <li class="carousel_slide current_slide" >
                    <img class="carousel_img" src="https://img.finalfantasyxiv.com/lds/promo/h/C/A11hJ4ItRby71f3DJULkEEIRUk.jpg">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_img" src="https://img.finalfantasyxiv.com/lds/promo/h/U/e-0USZsR79Ba6u5saO4L_dJtsI.jpg">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_img" src="https://img.finalfantasyxiv.com/lds/promo/h/P/vi8I7jnBpGcYMD6oUvjlC8NmN4.jpg">
                </li>
            </ul>
        </div>

        <button class="b_carousel b_carousel--right"><img src="assets/icon/favicon.ico"></button>
        <div class="carousel_nav">
            <button class="carousel_indicator current_slide"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
    </div>

    <script src="js/carousel.js"></script>
</body>
</html>

<div class="container">
    <div class="loginCard">
        <div class="cell">
            <h2>Usuário</h2>

        </div>
        <div class="cell">
            <h2>Senha</h2>

            <button onclick="passShow()">Mostrar Senha</button>
        </div>
        <button onclick="entrar()">ENTRAR</button>

<script>
    var show = 0;

    function passShow() {
        var vShow = show == 0;

        if (vShow == true) {
            pass_inp.type = 'text';
            show = 1;
        } else if (vShow == false) {
            pass_inp.type = 'password';
            show = 0;
        } else {
            alert('Erro em function_Show()')
        }
    }

    function entrar() {
        var nomeVar = nome_inp.value;
        var senhaVar = pass_inp.value;

        if (nomeVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", nomeVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "AQUAindex.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
    
</script>
